<!DOCTYPE html>
<html lang"en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Author</title>
</head>
<body>
	<p>Author list</p>
	<table>
		<tr>
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<th th:text="${author.id}"></th>
			<th th:text="${author.firstName}"></th>
			<th th:text="${author.lastName}"></th>
		</tr>
	</table>
</body>
</html>
